<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="script.js" defer></script>
    <title>Sign-Up</title>
</head>
<body>
    <main>
        <div class="coating">
            <div class="left">
                <img src="manutdlogo.webp" alt="Manchester United Logo">
            </div>
            <div class="right">
                <img src="manutdlogo.webp" alt="Manchester United Logo">
                <span class="info">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. <br><br>
                <span class="youKnow">You know you want to.</span>
                </span>
                <span class="letsgo">LET'S DO THIS!</span>
                <div class="mainRight">
                    <form>
                        <div class="leftInRight">
                        <label for="firstName">First Name<input maxlength="30" placeholder="Ryan"type="text" required></label>
                        <label for="lastName">Last Name<input maxlength="30" placeholder="Giggs" type="text" required></label>
                        <label for="email">Email<input maxlength="30" placeholder="ryangiggs@example.com" type="email" required></label>
                        </div>
                        <div class="rightInRight">
                        <label for="phoneNumber">Phone Number<input placeholder="123-456-789" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" required></label>
                        <label for="password">Password<input id="passwordOne" placeholder="Make your password strong!" type="password" required></label>
                        <label for="confirmPassword">Confirm Password<input id="passwordTwo" placeholder="Repeat your password" type="password" required></label>
                        <p id="passwordError" style="margin-left: 10px; color: red; display: none;">Passwords do not match</p>
                    </div>
                    
                </div>
                <button id="submitButton" type="submit">CREATE ACCOUNT</button>
            </form>
            <span class="haveacc">Already have an account?</span><br><a href="">Log in</a></span>
                
            </div>
        </div>
    </main>
</body>
</html>
